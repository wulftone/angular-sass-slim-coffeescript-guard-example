<!DOCTYPE html>
<html ng-app="">
  <head>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/foundation.css" rel="stylesheet" />
    <link href="css/todo.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/vendor/custom.modernizr.js"></script>
  </head>
  <body class="row">
    <h2 class="small-3 column">
      Todos
    </h2>
    <div class="app small-9 column" ng-controller="TodoCtrl">
      <div class="row">
        <span>{{ remaining() }} of {{ todos.length }}</span> [<a href="" ng-click="archive()">archive</a>]
      </div>
      <ul class="row no-bullet">
        <li ng-repeat="todo in todos">
          <label><input class="inline" ng-model="todo.done" type="checkbox" /><span class="done-{{todo.done}}">{{ todo.text }}</span></label>
        </li>
      </ul>
      <form class="row collapse" ng-submit="addTodo()">
        <div class="small-9 column">
          <input ng-model="todoText" placeholder="Add new todo here" size="30" type="text" />
        </div>
        <div class="small-3 column">
          <input class="postfix radius btn-primary" type="submit" value="Add" />
        </div>
      </form>
    </div>
  </body>
  <script type="text/javascript">
    document.write('<script src=' +
    ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
    '.js><\/script>')
  </script>
  <script src="js/foundation.min.js"></script>
  <script type="text/javascript">
    $(document).foundation();
  </script>
</html>
